<!DOCTYPE html>
<html>
    <head>
        <title>Participant Finder</title>
    </head>

    <body>
        <h1>Add an Experiment</h1>

        <form id="experiment_form" method="post" action="/part_finder/add_experiment/?next={{ 'index' }}">

            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}

            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text }}
                {{ field }}
            {% endfor %}

            <input type="submit" name="submit" value="Create Experiment" />
        </form>
    </body>

</html>
