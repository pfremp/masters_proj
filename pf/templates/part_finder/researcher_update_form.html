<!DOCTYPE html>
<!-- researcher profile update -->
{% extends 'sitebase.html' %}

{% load staticfiles %}
{% load bootstrap3 %}

{% block title %}My Researcher Details{% endblock %}

{% block body_block %}

        <h1>My Researcher Details</h1>

    <form action="" method="post">{% csrf_token %}

    </form>
    {% endif %}
{% endblock %}
