<!DOCTYPE html>
{% extends 'site_base_toggle.html' %}

{% load staticfiles %}
{% load bootstrap3 %}

{% block title %}My Experiments{% endblock %}

{% block body_block %}

    <h1>Delete Experiment</h1>

    <p>Are you sure you want to delete the "{{ experiment.name }}" experiment?</p>

    <form action="" method="POST">
      {% csrf_token %}

      <input class="btn-danger btn" type="submit" value="Yes, delete." />
      <a class="btn btn-default" href="{% url 'researcher_experiments' %}">No, cancel.</a>
    </form>



{% endblock %}
