<!DOCTYPE html>
<html>
    <head>
        <title>Participant Finder</title>



    </head>

    <body>
        <h1>Your Details</h1>

        <form id="experiment_form" method="post" action="/part_finder/participant_details/">

            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}

            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text }}
                {{ field }}
            {% endfor %}

            <input type="submit" name="submit" value="Update Details" />
        </form>
    </body>

</html>
